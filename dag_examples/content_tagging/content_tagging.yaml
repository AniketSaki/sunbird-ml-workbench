experiment_name: Content_tagging
owner: aleena
inputs:
  pathTocontentMeta: "inputs/DiksaContent_july12_youtube_english.csv"
  pathTotaxonomy: "inputs/RevisedTaxonomy.csv"
outputs:
  DS_DATA_HOME: /home/DS_DATA_HOME 

graph:
  
  - node_name: content_to_text
    inputs: pathTocontentMeta
    outputs: [DS_DATA_HOME, timestamp_folder]
    operation: contentTagging.ContentToText
    arguments:
      range_start: 2
      range_end: 3
      num_of_processes: 1
      subset_contentMeta_by: youtube
      content_type:
        youtube:
          contentDownloadField: artifactUrl
          video_to_speech: none
          speech_to_text: googleAT
          image_to_text: none
          pdf_to_text: none
          ecml_index_to_text: none
        ecml:
          contentDownloadField: downloadUrl
          video_to_speech: ffmpeg
          speech_to_text: googleAT
          image_to_text: googleVision
          pdf_to_text: PyPDF2
          ecml_index_to_text: parse
        pdf:
          contentDownloadField: downloadUrl
          video_to_speech: none
          speech_to_text: none
          image_to_text: none
          pdf_to_text: PyPDF2
          ecml_index_to_text: none

  - node_name: keyword_extraction
    inputs: [pathTocontentMeta, pathTotaxonomy, content_to_text.timestamp_folder]
    outputs: [pathTocontentKeywords]
    operation: contentTagging.KeywordExtraction 
    arguments: 
      extract_keywords: tagme
      filter_criteria: none
        
  - node_name: corpus_creation
    inputs: [pathTotaxonomy, keyword_extraction.pathTocontentKeywords]
    outputs: [root_path, path_to_corpus]
    operation: contentTagging.CorpusCreation
    arguments:
      Keyword_folder_name: tagme_none
      update_corpus: True
      word_preprocess: 
         delimitter: "_"
         method: stem_lem

  - node_name: content_taxonomy_scoring
    inputs: [pathTocontentMeta, pathTotaxonomy, corpus_creation.root_path, corpus_creation.path_to_corpus]
    outputs: [path_to_timestampFolder, path_to_distMeasure]
    operation: contentTagging.ContentTaxonomyScoring
    arguments:
      keyword_extract_filter_by: tagme_none
      phrase_split: True
      distanceMeasure: jaccard
      embedding_method: none
      delimitter: "_"
      filter_by:
        contentMeta:
          column: subject
          alignment_depth: none
        taxonomy:
          column: Subject
          alignment_depth: Chapter Name

  - node_name: predict_tag
    inputs: [content_taxonomy_scoring.path_to_timestampFolder]
    outputs: [path_to_timestampFolder1, path_to_predictedTags]
    operation: contentTagging.PredictTag
    arguments:
      window: 5

  - node_name: known_tags_discovery
    inputs: [pathTocontentMeta, pathTotaxonomy, predict_tag.path_to_timestampFolder1]
    outputs: [path_to_EvaluationMatrix]
    operation: contentTagging.KnownTagsDiscovery
    arguments:
      window: 5
      level: Chapter Name
      tax_known_tag: Grade
      content_known_tag: gradeLevel

