experiment_name: House_Prices_Regression_Baseline
owner: daggit

inputs:
  train: "Train_location"
  test: "Test_location"

outputs:
  output1: "output_1"
graph:

  - node_name: preprocess
    inputs: [train, test]
    outputs: [preprocessed_train, preprocessed_test]
    operation: CustomPreprocess
    arguments:
      drop_missing_perc: 0.9
      target_variable: SalePrice
      ignore_variables: Id
      numeric_impute: median
      categorical_impute: most_frequent

  - node_name: model_dt
    inputs: preprocess.preprocessed_train
    outputs: [report, model]
    operation: CrossValidate
    arguments:
      model_args:
        name: DecisionTreeRegressor
        arguments:
          max_depth: 2
          random_state: 0
      target_variable: SalePrice
      cv_args:
        scoring: neg_mean_squared_error
        cv: 5
    imports:
      - [sklearn.tree, DecisionTreeRegressor]

  - node_name: model_rf
    inputs: preprocess.preprocessed_train
    outputs: [report, model]
    operation: CrossValidate
    arguments:
      model_args:
        name: RandomForestRegressor
        arguments:
          max_depth: 2
          random_state: 0
      target_variable: SalePrice
      cv_args:
        scoring: neg_mean_squared_error
        cv: 5
    install: [package1==0.0.1, package2] #TODO
    imports:
      - [sklearn.ensemble, RandomForestRegressor]

  - node_name: model_xgb
    inputs: preprocess.preprocessed_train
    outputs: [report, model]
    operation: CrossValidate
    arguments:
      model_args:
        name: XGBRegressor
        arguments:
          random_state: 0
      target_variable: SalePrice
      cv_args:
        scoring: neg_mean_squared_error
        cv: 5
    imports:
      - [xgboost, XGBRegressor]