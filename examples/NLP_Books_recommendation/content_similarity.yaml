experiment_name: EoC_Recommendation
owner: adarsa
experiment_dir: 'workingdir/experiment'
inputs: 
  raw_data: "inputs/"
outputs:
  dictionary: "outputs/dictionary.dict"
  corpus: "outputs/corpus.mm"
  metadata: "outputs/filenames.txt"
  similarity_matrix_1: "output/default_similarity_matrix.csv"
  document_recommendation: "output/recommemdation.csv"
  
graph:

  - node_name: read_corpus
    inputs: raw_data
    outputs: [dictionary, corpus, metadata]
    operation: read_text_file_corpus
    arguments:
  - node_name: document_similarity
    inputs:  [metadata,dictionary, corpus]
    outputs: similarity_matrix_1
    operation: compute_doc_similarity
    arguments: 
      method: tfidf
      similarity_measure: default